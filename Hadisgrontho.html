<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>অনলাইন লাইব্রেরি</title>

<style>
body{
  font-family: "Noto Sans Bengali", sans-serif;
  background-color: #dfe6e9;
}

.container2{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.contain3{
  background:#b8c4c7;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  text-align:center;
  width:80%;
  max-width:800px;
}

.time-heading h2{
  text-align:center;
  color:#043b35;
}

.sub-div1, .sub-div2, .sub-div3, .sub-div4{
  width:100%;
  height:80px;
  margin-top:20px;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
  font-weight:700;
  cursor:pointer;
  transition: transform .2s ease, box-shadow .2s ease;
  color:#021212;
}

.sub-div1{ background: linear-gradient(180deg, #1abc9c, #d1fff3); }
.sub-div2{ background: linear-gradient(180deg, #3498db, #d4e8ff); }
.sub-div3{ background: linear-gradient(180deg, #8e44ad, #ecd5ff); }
.sub-div4{ background: linear-gradient(180deg, #16a085, #c8fff4); }

.sub-div1:hover,
.sub-div2:hover,
.sub-div3:hover,
.sub-div4:hover{
  transform:scale(1.05);
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}
</style>
</head>
<body>

<div class="container2">
  <div class="contain3">
    <div class="time-heading"> 
      <h2>হাদিস গ্রন্থ</h2>
    </div>

    <div class="sub-div1" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.pgappsbd.all_quran_orthosho'">
  <div>বোখারী শরীফ </div>
</div>


    <div class="sub-div2">
      <div>মুসলিম শরীফ
</div>
    </div>

    <div class="sub-div3">
      <div>তিরমিজি</div>
    </div>

    <div class="sub-div4">
      <div  onclick="window.location.href='index.html'" >← ফিরে যাই </div>
    </div>
  </div>
</div>

</body>
</html>
