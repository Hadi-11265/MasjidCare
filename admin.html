<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="home-btn" onclick="window.location.href='index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Home
    </div>
    <div class="admin-page">
       <div>
           <h1 class="H1">Log in</h1>
           <form id="login-form" onsubmit="handleLogin(event)">
            <label>Name :</label> <br>
            <input type="text" id="name" name="name" placeholder="Name" required> <br>
            <label>Phone :</label> <br>
            <input type="text" id="phone" name="phone" placeholder="01XXXXXXXXX" required pattern="01[0-9]{9}"> <br>
            <label>Password :</label> <br>
            <input type="password" id="password" name="password" placeholder="Password" required> <br>
             <button type="submit">Submit</button>
              <h4 onclick="window.location.href='create_admin.html'">Create an Admin Acount?</h4>
           </form>
           <p id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></p>
       </div>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            const formData = new FormData();
            formData.append('phone', phone);
            formData.append('password', password);
            
            try {
                const response = await fetch('admin_login.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store admin session info
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_name', result.admin_name || 'Admin');
                    window.location.href = result.redirect || 'index.html';
                } else {
                    errorMsg.textContent = result.message || 'Invalid credentials';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Login failed. Please try again.';
                errorMsg.style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
